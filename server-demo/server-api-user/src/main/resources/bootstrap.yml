spring:
  profiles:
    active: ${active.profile}

---
spring:
  profiles: local
  application:
    name: server-eureka
  cloud:
    config:
      uri: http://localhost:8001
      label: master
      profile: local

---
spring:
  profiles: prod
  application:
    name: server-eureka
  cloud:
    config:
      uri: http://localhost:8001
      label: master
      profile: prod


